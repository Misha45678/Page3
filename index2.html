<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favinco.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Кликер
        </h1>
        <div class="stats">
            <p>Очки: <span id="points">0</span></p>
            <p>Уровень: <span id="level">1</span></p>
            <p>Стоимость повышения уровня: <span id="levelUpCost">100</span></p>
        </div>
        <!-- Кнопка для начисления очков -->
        <button id="clickButton" class="image-button">
            <img src="click-image.png" alt="Click me">
        </button>
        <!-- Кнопка для повышения уровня -->
        <button id="levelUpButton" class="button">Повысить уровень</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
